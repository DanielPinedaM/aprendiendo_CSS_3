<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>input datetime-local en Firefox</title>
    </head>
    <body>
        <h1>input datetime-local en Firefox</h1>

        <hr />

        <form>
            <input type="datetime-local" name="datetime-local" id="ID" />
        </form>

        <hr />

        <!-- Forma 1: Poner ambos campos por separado -->

        <form>
            <div class="contenedor_1">
                <input type="date" name="fecha" />
                <input type="time" name="hora" />
            </div>
        </form>

        <hr />

        <!-- Forma 2: Juntar ambos elementos con CSS -->
        <form>
            <div class="contenedor_2">
                <input type="date" name="fecha" id="fecha" />
                <input type="time" name="hora" id="hora" />
            </div>
        </form>
    </body>
</html>
