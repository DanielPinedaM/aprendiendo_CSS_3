        <link rel="stylesheet" href="css/style.css" />
        <title>PseudoClases</title>

    <body>

        <!--

        :nth-child() y :nth-of-type() cuentan desde el PRINCIPIO
        (de arriba hacia abajo)

        HASTA EL MOMENTO
        debido a q dentro de la etiqueta contenedora padre <section>
        solo hay un tipo de elemento
        q es el parrafo <p>
        entonces ambas pseudo-clases CSS seleccionan lo mismo -->
        <section>
            <!-- <h1>Soy un titulo h1</h1> -->
            <p>Soy un parrafo p</p> <!-- elemento 1 -->
            <p>Soy otro parrafo p</p> <!-- elemento 2 - quiero seleccionar este elemento -->
        </section>

    </body>
