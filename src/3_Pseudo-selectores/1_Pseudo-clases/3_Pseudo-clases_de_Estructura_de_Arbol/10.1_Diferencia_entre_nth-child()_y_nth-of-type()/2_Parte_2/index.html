<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>PseudoClases</title>
    </head>
    <body>


<!-- En los comentarios esta lo q selecciona cada pseudo-clase CSS -->
<section> <!-- etiqueta (elemento) contenedora padre seccion <section> -->
    <h1>Soy un titulo h1
        y soy un TIPO de elemento DIFERENTE
        a mis otros dos hermanos p
        de aqui abajo</h1> <!-- section h1:nth-of-type(1) / section :nth-child(1) -->

    <p>Soy un parrafo p</p> <!-- section p:nth-of-type(1) / section :nth-child(2) -->
    <p>Soy otro parrafo p</p> <!-- section p:nth-of-type(2) / section :nth-child(3) -->
</section>

    </body>
</html>
