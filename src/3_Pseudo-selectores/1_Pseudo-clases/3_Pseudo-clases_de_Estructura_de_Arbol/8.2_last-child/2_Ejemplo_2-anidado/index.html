<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Pseudo-clases</title>
    </head>
    <body>

        <!-- tengo una Lista con ViÃ±etas (Desordenada) <ul>
            q esta anidada (hay etiquetas q estan dentro de otras etiquetas) -->

        <ul> <!-- categoria 1 - contenedor general -->
            <li>item 1</li>
            <li>item 2</li>
            <li>
                item 3 - soy el ULTIMO item de esta categoria
                <ul> <!-- SUB-categoria - estoy dentro de contenedor general -->
                    <li>item 3.1</li>
                    <li>item 3.2</li>
                    <li>item 3.3 - soy el ULTIMO item de esta sub-categoria</li>
                </ul>
            </li>
        </ul>

    </body>
</html>
