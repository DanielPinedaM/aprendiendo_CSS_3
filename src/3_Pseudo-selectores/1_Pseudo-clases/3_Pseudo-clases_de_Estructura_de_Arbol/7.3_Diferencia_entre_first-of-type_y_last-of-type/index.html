<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>PseudoClases</title>
    </head>
    <body>

        <!-- puedo usar :first-of-type y :last-of-type SIN importar de q no hayan contenedores -->
        <h1>Soy un titulo h1</h1>
        <p>Soy el parrafo de arriba</p> <!-- PRIMER parrafo seleccionado por p:first-of-type -->
        <p>Soy el parrafo del centro</p>
        <p>Soy el parrafo de abajo</p> <!-- ULTIMO parrafo seleccionado por p:last-of-type -->
        <span>Soy un span</span>

    </body>
</html>
