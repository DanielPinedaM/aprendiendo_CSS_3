<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>PseudoClases</title>
    </head>
    <body>

        <div class="contenedor_unico">
            <!-- hijo unico SIN hermanos -->
            <p>Hola Mundo - soy hijo unico porq NO hay mas elementos dentro de .contenedor_unico y NO tengo hermanos</p>
        </div>

        <hr>

        <div class="contenedor_hermanos">
            <!-- etiquetas con hermanos -->
            <p>Hola mundo - NO soy hijo unico porq tengo hermano</p>
            <p>yo soy tu hermano</p>
        </div>

    </body>
</html>
