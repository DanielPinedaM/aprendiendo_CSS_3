<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Pseudo-clases</title>
    </head>
    <body>

        <!-- puedo usar :first-child y :last-child SIN importar de q no hayan contenedores -->
        <article>
            <h1>Soy un titulo h1</h1> <!-- PRIMER elemento del articulo seleccionado por :first-child รณ :nth-child(1) -->
            <p>Soy el parrafo de arriba</p>
            <p>Soy el parrafo del centro</p>
            <p>Soy el parrafo de abajo</p>
            <span>Soy un span</span> <!-- ULTIMO elemento del articulo seleccionado por :last-child รณ :nth-last-child(1) -->
        </article>

    </body>
</html>
