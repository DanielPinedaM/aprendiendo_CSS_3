<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>PseudoClases</title>
    </head>
    <body>

        <!-- dentro de un contenedor articulo <article>
            tengo un titulo <h1> con unos parrafos <p> -->
        <article>
            <h1>Soy un titulo h1</h1>
            <p>Parrafo 1</p>
            <p>Parrafo 2</p>
            <p>Soy el ultimo parrafo p, yo estoy seleccionado por :last-of-type</p>
            <span>Este span hace q el parrafo anterior NO sea el ultimo elemento
                y por lo tanto NO puedo seleccionar el parrafo anterior con p:nth-last-child(1)</span>
        </article>

    </body>
</html>
