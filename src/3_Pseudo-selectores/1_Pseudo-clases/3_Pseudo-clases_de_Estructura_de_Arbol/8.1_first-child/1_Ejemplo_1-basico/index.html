        <title>PseudoClases</title>

    <body>

        <!-- dentro de un contenedor articulo <article>
            tengo un titulo <h1> con unos parrafos <p> -->
        <article>
            <h1>Titulo h1 - soy el PRIMER elemento dentro del articulo article</h1> <!-- esto lo selecciona :first-child y :nth-child(1) -->
            <p>parrafo - Elemento 2</p>
            <p>parrafo - Elemento 3</p>
        </article>

    </body>
