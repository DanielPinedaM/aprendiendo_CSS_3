<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>PseudoClases</title>
    </head>
    <body>

        <!--

        Dentro de un contenedor <div> tengo varios TIPOS de elementos
        nth-last-of-type() cuenta de abajo hacia arriba
        y selecciona el elemento dependiendo de su TIPO
        -->
        <div class="contenedor">
            <h1>Soy un titulo h1</h1>
            <p>Soy otro parrafo p</p> <!-- contenedor p:nth-last-of-type(2) -->
            <span>span</span>
            <p>Soy un parrafo p</p> <!-- contenedor p:nth-last-of-type(1) -->
        </div>

    </body>
</html>
