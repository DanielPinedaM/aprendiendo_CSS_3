<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>PseudoClases</title>
    </head>
    <body>

        <!-- Lista Enumerada (Ordenada) <ol> -->
        <ol>
            <li>Uno</li>
            <li>Dos</li>
            <li>Tres</li> <!-- :nth-child(n+3):nth-child(-n+6) selecciona desde el 3 hasta... -->
            <li>Cuatro</li>
            <li>Cinco</li>
            <li>Seis</li> <!-- el 6 -->
            <li>Siete</li>
            <li>Ocho</li>
            <li>Nueve</li>
            <li>Diez</li>
        </ol>

    </body>
</html>
