<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>PseudoClases</title>
    </head>
    <body>

        <!-- Lista Enumerada (Ordenada) <ol> -->
        <ol>
            <!-- :nth-child() cuenta desde el principio (de arriba hacia abajo) -->
            <li>Uno</li>
            <li>Dos</li>
            <li>Tres</li>
            <!-- ol li:nth-child(n+4) selecciona los items <li> de aqui para abajo -->
            <li>Cuatro</li>
            <li>Cinco</li>
            <li>Seis</li>
            <li>Siete</li>
            <li>Ocho</li>
            <li>Nueve</li>
            <li>Diez</li>
        </ol>

    </body>
</html>
