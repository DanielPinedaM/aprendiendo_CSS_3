    <body>

        <!-- Lista Enumerada (Ordenada) <ol> -->
        <ol>
            <li>Uno</li> <!-- :nth-child(3n-1) empieza a contar desde el PRIMER elemento (de arriba hacia abajo) -->
            <li>Dos</li> <!-- (3 x 1) - 1 = 2 = Segunda posici贸n -->
            <li>Tres</li>
            <li>Cuatro</li>
            <li>Cinco</li> <!-- (3 x 2) - 1 = 5 = Quinta posici贸n -->
            <li>Seis</li>
            <li>Siete</li>
            <li>Ocho</li> <!-- (3 x 3) - 1 = 8 = Octava posici贸n -->
            <li>Nueve</li>
            <li>Diez</li>
            <li>Once</li> <!-- (3 x 4) - 1 = 11 = Onceava posici贸n -->
            <li>Doce</li>
        </ol>

    </body>
