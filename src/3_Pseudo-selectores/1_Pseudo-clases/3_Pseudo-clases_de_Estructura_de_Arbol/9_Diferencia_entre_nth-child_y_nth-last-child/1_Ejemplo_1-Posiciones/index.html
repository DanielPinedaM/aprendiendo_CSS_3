<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>PseudoClases</title>
    </head>
    <body>

        <!-- dentro de un contenedor <div> -->
        <div class="contenedor">
            <!-- tengo varios tipos de elementos
                y entre cada uno de ellos
                he escrito su posicion en :nth-child() y :nth-last-child() -->
            <span>:nth-child(1) / :nth-last-child(6)</span>
            <p>:nth-child(2) / :nth-last-child(5)</p>
            <em>:nth-child(3) / :nth-last-child(4) </em>
            <code>:nth-child(4) / :nth-last-child(3) </code>
            <i>nth-child(5) / :nth-last-child(2) </i>
            <b>nth-child(6) / :nth-last-child(1)</b>
        </div>

    </body>
</html>
