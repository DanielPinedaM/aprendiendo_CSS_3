<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>PseudoClases</title>
    </head>
    <body>

        <!-- Lista Enumerada (Ordenada) <ol> -->
        <ol>
            <li>Uno</li> <!-- DIEZ -->
            <li>Dos</li> <!-- NUEVE -->
            <li>Tres</li> <!-- OCHO -->
            <li>Cuatro</li> <!-- SIETE -->
            <li>Cinco</li> <!-- SEIS -->
            <li>Seis</li> <!-- CINCO -->
            <li>Siete</li>
            <!-- CUATRO ol li:nth-last-child(n+4) selecciona los items <li> de aqui para arriba -->
            <li>Ocho</li> <!-- TRES -->
            <li>Nueve</li> <!-- DOS -->
            <li>Diez</li> <!-- UNO -->
        </ol> <!-- :nth-last-child() cuenta desde el final (de abajo hacia arriba) -->

    </body>
</html>
