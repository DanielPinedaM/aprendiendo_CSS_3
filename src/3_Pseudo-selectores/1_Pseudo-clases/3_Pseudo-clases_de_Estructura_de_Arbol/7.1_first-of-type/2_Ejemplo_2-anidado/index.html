    <body>

        <!-- Dentro de un articulo <article> tengoel siguiente texto: -->
        <article>
            <div>div 1</div>
            <div>Primer <span>span anidado</span>!</div>
            <div>Primer <em>em anidado</em>, y este otro <em>es el ultimo em anidado</em>!</div>
            <div>Segundo <span>span anidado pero como NO estoy dentro del div del primer span anidado entonces si tengo estilos</span>!</div>
            <b>Soy el primer b</b>
            <div>Soy el ultimo div</div>
        </article>

    </body>
