<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>PseudoClases</title>
    </head>
    <body>

        <!-- Dentro de un formulario <form> tengo inputs seleccionables -->
        <form action="https://formsubmit.co/daniel.pinedamo@amigo.edu.co" method="POST">
            <!-- Selección Única: <input type="radio"> -->
            <p>¿Dormiste bien anoche?</p>
            <input type="radio" name="dormir" id="si" />
            <label for="si">Si</label>
            <input type="radio" name="dormir" id="no" />
            <label for="no">No</label>
            <hr />
            <!-- Selección Múltiple: <input type="checkbox"> -->
            <p>De estos colores selecciona al menos 2 de tus favoritos</p>
            <input type="checkbox" name="colores" id="amarillo" />
            <label for="amarillo">Amarillo</label>
            <input type="checkbox" name="colores" id="azul" />
            <label for="azul">Azul</label>
            <input type="checkbox" name="colores" id="rojo" />
            <label for="rojo">Rojo</label>
            <hr />
            <!--  ListBox con Selección Única: <select> -->
            <p>¿Sabes matematicas?</p>
            <select name="matematicas">
                <option value="" selected>Seleccione una opcion</option>
                <option value="si">Si</option>
                <option value="no">No</option>
            </select>
            <hr />
            <input type="submit" value="Enviar respuestas" />
        </form>

    </body>
</html>
