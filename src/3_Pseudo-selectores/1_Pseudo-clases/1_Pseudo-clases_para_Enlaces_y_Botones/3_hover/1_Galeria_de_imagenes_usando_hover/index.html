<!DOCTYPE html>
<html lang="es">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>CSS gallery example - MDN</title>
        <link rel="stylesheet" href="css/style_hover.css" />
    </head>

    <body>
        <h1>Galeria CSS usando la pseudo-clase <code>:hover</code></h1>
        <div id="gallery-container">
            <div class="gallery-item">
                <img
                    src="../../../../../../assets/images/hover_1s.jpg"
                    class="gallery-preview"
                    alt="hover_1s.jpg"
                />
                <img
                    src="../../../../../../assets/images/hover_1.jpg"
                    class="gallery-fullsize"
                    alt="over_1.jpg"
                />
            </div>
            <div class="gallery-item">
                <img
                    src="../../../../../../assets/images/hover_2s.jpg"
                    class="gallery-preview"
                    alt="hover_2s.jpg"
                />
                <img
                    src="../../../../../../assets/images/hover_2.jpg"
                    class="gallery-fullsize"
                    alt="hover_2.jpg"
                />
            </div>
            <div class="gallery-item">
                <img
                    src="../../../../../../assets/images/hover_3s.jpg"
                    class="gallery-preview"
                    alt="hover_3s.jpg"
                />
                <img
                    src="../../../../../../assets/images/hover_3.jpg"
                    class="gallery-fullsize"
                    alt="hover_3.jpg"
                />
            </div>
            <div class="gallery-item">
                <img
                    src="../../../../../../assets/images/hover_4s.jpg"
                    class="gallery-preview"
                    alt="hover_4s.jpg"
                />
                <img
                    src="../../../../../../assets/images/hover_4.jpg"
                    class="gallery-fullsize"
                    alt="hover_4.jpg"
                />
            </div>
        </div>
    </body>
</html>
