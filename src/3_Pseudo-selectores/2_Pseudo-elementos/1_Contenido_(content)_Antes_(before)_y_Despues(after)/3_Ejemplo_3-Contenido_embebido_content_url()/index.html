<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Pseudo-elementos</title>
    </head>
    <body>

        <div class="elemento"></div>

        <hr>

        <!--

        Este elemento esta vacio  en el HTML
        pero en el CSS le insertare una imagen de fondo
        (contenido embebido / multimedia) -->
        <div class="img"></div>
        <span>Hola Mundo</span> <!-- display: inline-block; hara q pueda situar un elemento al lado del otro -->

    </body>
</html>
