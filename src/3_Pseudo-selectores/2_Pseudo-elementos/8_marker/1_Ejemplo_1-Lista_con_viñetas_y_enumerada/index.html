<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Pseudo-elementos</title>
    </head>
    <body>

        <h2>Lista con Viñetas (Desordenada) ul</h2>
        <ul class="lista_viñetas">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>

        <hr>

        <h2>Lista Enumerada (Ordenada) ol</h2>
        <ol class="lista_enumerada">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>

    </body>
</html>
