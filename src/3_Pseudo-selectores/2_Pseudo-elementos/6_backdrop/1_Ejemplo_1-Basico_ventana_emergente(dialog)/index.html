<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" /> <!-- conectar HTML y CSS -->
        <title>Pseudo-elementos</title>
    </head>
    <body>

        <dialog> <!-- cuadro de dialogo (ventana emergente) <dialog> -->
            <!-- este <h2> se muestra DESPUES de q el usuario abre la ventana emergente <dialog> -->
            <h2>Presiona el boton de aqui abajo para cerrar el cuadro de dialogo (ventana emergente)</h2>
            <button onclick="closeDialog()">Cerrar</button> <!-- boton para CERRAR el <dialog> -->
        </dialog>

        <button onclick="openDialog()">Abrir</button> <!-- boton para ABRIR el <dialog> -->

        <script src="js/dialog.js"></script> <!-- conectar HTML y JS -->

    </body>
</html>
