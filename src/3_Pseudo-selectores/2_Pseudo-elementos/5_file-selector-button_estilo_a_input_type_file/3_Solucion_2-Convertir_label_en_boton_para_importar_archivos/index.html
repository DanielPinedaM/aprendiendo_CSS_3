<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Pseudo-elementos</title>
    </head>
    <body>
        <!--


        dentro de un formulario <form>
        tengo dos botones
        uno para importar archivos <input type="file">
        y el otro para enviar el formulario <input type="submit"> -->

        <form action="https://formsubmit.co/daniel.pinedamo@amigo.edu.co" method="POST">
            <!-- dentro del <label> esta el <input type="file"> -->
            <label for="file" class="boton_importar"
                >Importar archivo
                <input type="file" name="importar" id="file" />
            </label>

            <button type="submit" class="enviar">Enviar archivo</button>
        </form>

    </body>
</html>
