    <body>

            </caption>

                <!-- <tr> Fila â†” -->

                    <!-- <th> Contenido del encabezado <thead> -->

                </tr>
            </thead>
            <!-- <tbody> Cuerpo (contenido) de la <table> -->
            <tbody>
                <tr>
                    <td></td>

                </tr>
            </tbody>
            <!-- <tfoot> Pie de <table> -->
            <tfoot>
                <tr>
                    <th>Total</th>
                    <td>.000.000</td>
                </tr>
            </tfoot>
        </table>
