<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- 
            Forma 2 - Usando normalize.css

            normalize.css
            https://necolas.github.io/normalize.css/

            Esta es la forma correcta de hacerlo:

            En el HTML cargo dos hojas de estilos: El normalize.css para normalizar los estilos y otra hoja donde escribo mis estilos para la página web. Primero debe ir el <link> del normalize.css y después mi hoja de estilos, esto por la cascada del CSS para que cuando yo escriba estilos en mi hoja estos se sobrescriban:
         -->

        <!-- Normalizar estilos -->
        <link rel="stylesheet" href="css/normalize.autoprefixer.css" />
        <!-- Estilos para mi pagina web -->
        <link rel="stylesheet" type="text/css" href="css/style.css" />

        <title>Introduccion CSS</title>
    </head>
    <body>
        <!-- Comentario HTML -->
        <h1>Hola mundo</h1>
        <p>Parrafo</p>
        <a href="https://www.youtube.com/watch?v=mBSx838nW78" target="_blank"
            >3 Formas de Conectar HTML y CSS</a
        >
    </body>
</html>
