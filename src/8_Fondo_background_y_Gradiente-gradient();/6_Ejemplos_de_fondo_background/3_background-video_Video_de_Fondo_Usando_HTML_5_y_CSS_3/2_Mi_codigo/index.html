<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- estilos CSS -->
        <!-- <link rel="stylesheet" type="text/css" href="css/style.css" /> -->
        <link rel="stylesheet" type="text/css" href="css/style_autoprefixer_minifier.css" />

        <!--
        font-family: google fonts
        https://fonts.google.com/specimen/Klee+One?query=klee
        -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Klee+One&display=swap"
            rel="stylesheet"
        />
        <title>background-video</title>
    </head>

    <body>

        <!-- background-video -->
        <!-- Contenedor general y Encabezado: <header>-->
        <header class="header">
            <!-- Hay q poner una capa encima de otra para poder crear el background-video. Las capas son:
                Contenedor del video: es la parte q esta mas al fondo -->
            <div class="header-video">
                <!--
                autoplay      reproducir automaticamente al cargar la pagina web
                loop          volver a reproducir automaticamente al terminar el video
                playsinline   los dispositivos moviles no pueden abrir el video en pantalla completa https://css-tricks.com/what-does-playsinline-mean-in-web-video/
                muted         silenciar video

                el atributo media="" para insertar Media Queries directamente en el HTML,
                NO sirve para videos <video>
                https://developer.mozilla.org/en-US/docs/Web/HTML/Element/source#attr-media

                Solucion: https://stackoverflow.com/questions/66824131/media-max-width-or-min-width-for-video
                -->
                <video
                    autoplay loop playsinline muted
                    class="background_video_mobile"
                    src="assets/video/background_video_mobile.mp4"
                ></video>

                <video
                    autoplay loop playsinline muted
                    class="background_video_desktop"
                    src="assets/video/background_video_desktop.mp4"
                ></video>
            </div>

            <!-- Capa de color transparente: Sobre esto esta escrito el texto (contenido de la pagina web) -->
            <div class="header-overlay"></div>

            <!-- Texto: Es el contenido de la pagina web -->
            <div class="header-content">
                <h2>Bienvenid@s a mi sitio</h2>
                <a href="#" target="_blank" class="btn">Cont√°ctame</a>
            </div>

        </header>

        <!-- texto fuera del background-video -->
        <div class="fuera">
            <p>estoy fuera del background-video</p>
        </div>

    </body>

</html>
