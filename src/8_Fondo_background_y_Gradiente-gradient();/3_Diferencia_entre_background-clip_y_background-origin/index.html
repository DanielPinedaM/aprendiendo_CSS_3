<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>background</title>
    </head>
    <body>
        <p>Imagen original</p>
        <img src="http://lorempixel.com/300/300/cats" alt="Error al mostrar la imagen" />

        <hr />

        <div class="contenedor border-box">
            <p>background-clip: border-box;</p>
        </div>

        <hr />

        <div class="contenedor padding-box">
            <p>background-clip: padding-box;</p>
        </div>

        <hr />

        <div class="contenedor content-box">
            <p>background-clip: content-box; </p>
        </div>

        <hr />

        <div class="contenedor content-box_2">
            <p class="no_margin">background-clip: content-box; margin: 0;</p>
        </div>

    </body>
</html>
