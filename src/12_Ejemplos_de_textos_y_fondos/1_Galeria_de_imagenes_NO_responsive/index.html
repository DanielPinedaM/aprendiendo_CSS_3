<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Galeria</title>
    </head>
    <body>
        <section class="galeria">
            <h1>Galeria de Imagenes</h1>
            <div class="contenedor_imagenes">
                <!-- para quitar el espacio entre las imagenes, las etiquetas <img> se deben escribir asi: -->
                <img src="../../../assets/images/uno.jpg" alt="uno.jpg" /><img
                    src="../../../assets/images/dos.jpg"
                    alt="dos.jpg"
                /><img src="../../../assets/images/tres.jpg" alt="tres.jpg" /><img
                    src="../../../assets/images/cuatro.jpg"
                    alt="cuatro.jpg"
                /><img src="../../../assets/images/cinco.jpg" alt="cinco.jpg" /><img
                    src="../../../assets/images/seis.jpg"
                    alt="seis.jpg"
                />
            </div>
        </section>
    </body>
</html>
