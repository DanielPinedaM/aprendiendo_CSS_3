<!DOCTYPE html> <!-- los <div> se mueven CON RESPECTO al elemento raiz <html>
                    (con respecto al viewpor q es la parte visible de la pagina web) -->
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Posicionamiento</title>
    </head>
    <body>

        <div class="caja esquina_superior_izquierda">
            top: 0; y left: 0; = esquina superior izquierda
        </div>
        <div class="caja esquina_superior_derecha">
            top: 0; y right: 0; = esquina superior derecha
        </div>

        <div class="caja esquina_inferior_izquierda">
            bottom: 0; y left: 0; = esquina inferior izquierda
        </div>
        <div class="caja esquina_inferior_derecha">
            bottom: 0; y right: 0; = esquina inferior derecha
        </div>

    </body>
</html>
