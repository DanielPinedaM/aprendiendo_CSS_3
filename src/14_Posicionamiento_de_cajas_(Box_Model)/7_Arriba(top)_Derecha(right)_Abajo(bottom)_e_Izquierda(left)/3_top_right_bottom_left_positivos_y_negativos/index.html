<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Posicionamiento</title>
    </head>
    <body>

        <h1>Movimiento de Elementos Posicionados</h1>
        <h2>Arriba top: ; Derecha right: ; Abajo bottom: e Izquierda left:</h2>

        <h3>Eje “x” (Horizontal ↔ )</h3>
        <h4>Izquierda left:</h4>
        <div class="outline">
            <div class="caja left_positivo">
                left+
            </div>
        </div>
        <div class="outline">
            <div class="caja left_negativo">
                left-
            </div>
        </div>

        <br>

        <h4>Derecha right:</h4>
        <div class="outline">
            <div class="caja right_positivo">
                right+
            </div>
        </div>
        <div class="outline">
            <div class="caja right_negativo">
                right-
            </div>
        </div>

        <br>

        <h3>Eje “y” (Vertical ↕ )</h3>
        <h4>Arriba top:</h4>
        <div class="outline">
            <div class="caja top_positivo">
                top+
            </div>
        </div>
        <div class="outline">
            <div class="caja top_negativo">
                top-
            </div>
        </div>

        <br>

        <h4>Abajo bottom:</h4>
        <div class="outline">
            <div class="caja bottom_negativo">
                bottom-
            </div>
        </div>
        <div class="outline">
            <div class="caja bottom_positivo">
                bottom+
            </div>
        </div>

    </body>
</html>
