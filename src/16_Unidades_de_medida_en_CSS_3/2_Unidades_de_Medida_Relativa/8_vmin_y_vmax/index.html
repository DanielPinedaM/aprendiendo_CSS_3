<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Unidades de Medida en CSS 3</title>
    </head>
    <body>

        <div class="widthVmax_heightVmin">
            <p>ANCHO - width: 50vmax;</p>
            <p>ALTO - height: 50vmin;</p>
        </div>
        <div class="widthVmin_heightVmax">
            <p>ANCHO - width: 50vmin;</p>
            <p>ALTO - height: 50vmax;</p>
        </div>
        <div class="vw_vh">
            <p>ANCHO - vw=width</p>
            <p>ALTO - vh=height</p>
        </div>

    </body>
</html>
