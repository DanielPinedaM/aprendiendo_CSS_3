        <hr>
        <br>

        <!--
                Emmet abbreviation (abreviacion de Emmet de VS Code):
                article.border.col-12.col-sm-6.col-md-4.col-lg-3.col-xl-2*19{Item $}


                Bootstrap - Breakpoints
                            (Puntos de Interrupción, Quiebre o Inflexión):
                            Unidades de Medida Estándar para los Media Queries
                https://getbootstrap.com/docs/5.2/layout/breakpoints/#min-width

                El numero de columnas del Layout va cambiar
                cada vez q el ancho del Viewport tenga estas medidas

                // X-Small devices (portrait phones, less than 576px)
                // No media query for `xs` since this is the default in Bootstrap

                // Small devices (landscape phones, 576px and up)
                @media (min-width: 576px) { ... }

                // Medium devices (tablets, 768px and up)
                @media (min-width: 768px) { ... }

                // Large devices (desktops, 992px and up)
                @media (min-width: 992px) { ... }

                // X-Large devices (large desktops, 1200px and up)
                @media (min-width: 1200px) { ... }

                // XX-Large devices (larger desktops, 1400px and up)
                @media (min-width: 1400px) { ... } -->

        <div class="container">
            <section class="row">
                <article class="border col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">Item 1</article>
                <article class="border col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">Item 2</article>
